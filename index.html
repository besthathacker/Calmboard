<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>CalmBoard – Calming Sounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
      display: flex; flex-direction: column; align-items: center; min-height: 100vh;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 2rem;
    }
    #soundControls {
      display: grid;
      grid-template-columns: repeat(auto-fill,180px);
      gap: 12px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    .sound-control {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    .sound-name {
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .play-btn {
      width: 48px; height: 48px;
      border: none; border-radius: 50%;
      background: #4caf50; color: #fff;
      font-size: 1.2rem; cursor: pointer;
      margin-bottom: 8px;
    }
    .play-btn.paused { background: #f44336; }
    input[type=range] { width: 100%; }
    #controls {
      display: flex; gap: 10px; flex-wrap: wrap;
      margin-bottom: 20px; width: 100%; max-width: 800px; justify-content: center;
    }
    #controls button {
      flex: 1 1 120px; padding: 10px;
      border: none; border-radius: 6px;
      background: #2196f3; color: #fff;
      cursor: pointer;
    }
    footer { margin-top: auto; color: #777; }
  </style>
</head>
<body>
  <h1>CalmBoard</h1>
  <div id="soundControls"></div>

  <div id="controls">
    <button id="startAllBtn">Start All ▶️</button>
    <button id="stopAllBtn">Stop All ⏹️</button>
  </div>

  <footer>Made With ❤️ By Aiden</footer>

  <script>
    // A handful of softer, ambient tracks
    const tracks = [
      { name: "Soft Piano", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
      { name: "Ambient Pad", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" },
      { name: "Calm Guitar", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" },
      { name: "Dreamy Synth", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" },
      { name: "Mellow Keys", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" },
    ];

    const container = document.getElementById("soundControls");
    const sounds = [];

    // Build each control
    tracks.forEach((t, i) => {
      const div = document.createElement("div"), 
            label = document.createElement("div"),
            btn = document.createElement("button"),
            slider = document.createElement("input");

      div.className = "sound-control";
      label.className = "sound-name";
      label.textContent = t.name;

      btn.className = "play-btn";
      btn.textContent = "▶️";

      slider.type = "range"; slider.min = 0; slider.max = 1; slider.step = 0.01; slider.value = 0.5;

      div.append(label, btn, slider);
      container.appendChild(div);

      const audio = new Audio(t.url);
      audio.loop = true;
      audio.volume = 0.5;

      sounds.push({ audio, btn, slider });

      // Toggle play/pause
      btn.addEventListener("click", async () => {
        // on iOS you need user gesture, so we call play() inside click
        try {
          if (audio.paused) {
            await audio.play();
            btn.textContent = "⏸️";
            btn.classList.add("paused");
          } else {
            audio.pause();
            btn.textContent = "▶️";
            btn.classList.remove("paused");
          }
        } catch (e) {
          console.warn("Playback failed:", e);
        }
      });

      // Volume control
      slider.addEventListener("input", () => {
        audio.volume = parseFloat(slider.value);
      });
    });

    // Start all / stop all
    document.getElementById("startAllBtn").addEventListener("click", () => {
      sounds.forEach(s => {
        s.audio.play().catch(()=>{});
        s.btn.textContent = "⏸️";
        s.btn.classList.add("paused");
      });
    });
    document.getElementById("stopAllBtn").addEventListener("click", () => {
      sounds.forEach(s => {
        s.audio.pause();
        s.audio.currentTime = 0;
        s.btn.textContent = "▶️";
        s.btn.classList.remove("paused");
      });
    });
  </script>
</body>
</html>
